<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
  <style>
    .product-link {
      display: block;
      padding: 10px;
      border: 1px solid #ddd;
      margin: 10px 0;
      border-radius: 6px;
      text-decoration: none;
      color: #000;
      font-family: Arial;
    }
    .product-link:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

<h1>Product List</h1>
<div id="list"></div>

<script>
// Same CSV here too
const csvData = `
Title,Description,Price,ImageURL,SKU
Denali DL4 DRIVING LIGHT PODS,Introducing the brightest and most durable motorcycle driving lights that won't break the bank. Engineered based on a decade of customer feedback our DL Series Driving Lights are purpose-built to deliver best-in-class beam performance unmatched durability and our signature dimming technology at a price point that is more approachable to new riders younger riders and our rapidly growing international customer base!,224.99 ,https://denalielectronics.com/cdn/shop/files/DNL.DL4.050.A.K_catalog.jpg
Blue Water Bottle,Insulated bottle,19.99,https://www.thecarycompany.com/media/catalog/product/8/0/8025860.jpg,BWB-10
Hiking Tent,Lightweight 2-person tent,129.99,https://images.thdstatic.com/productImages/45ab9443-5a38-4ec4-9c6b-05f076d7ffee/svn/zeus-ruta-camping-tents-w1211-108076lb-64_1000.jpg,HT-02
`.trim();

function parseCSV(data) {
    const [headerLine, ...lines] = data.split("\n");
    const headers = headerLine.split(",");
    return lines.map(line => {
        const values = line.split(",");
        const obj = {};
        headers.forEach((h, i) => obj[h] = values[i]);
        return obj;
    });
}

const products = parseCSV(csvData);
const list = document.getElementById("list");

// Render product links
products.forEach((p, index) => {
    list.innerHTML += `
      <a class="product-link" href="product.html?id=${index+1}">
        ${p.Title} — $${p.Price}
      </a>
    `;
});
</script>

</body>
</html>
