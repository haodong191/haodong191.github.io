<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
  <style>
    .product-link {
      display: block;
      padding: 10px;
      border: 1px solid #ddd;
      margin: 10px 0;
      border-radius: 6px;
      text-decoration: none;
      color: #000;
      font-family: Arial;
    }
    .product-link:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

<h1>Product List</h1>
<div id="list"></div>

<script>
// Same CSV here too
const csvData = `
Title,Description,Price,ImageURL,SKU
Red Backpack,Durable everyday backpack,49.99,https://example.com/red.jpg,RB-01
Blue Water Bottle,Insulated bottle,19.99,https://example.com/bottle.jpg,BWB-10
Hiking Tent,Lightweight 2-person tent,129.99,https://example.com/tent.jpg,HT-02
`.trim();

function parseCSV(data) {
    const [headerLine, ...lines] = data.split("\n");
    const headers = headerLine.split(",");
    return lines.map(line => {
        const values = line.split(",");
        const obj = {};
        headers.forEach((h, i) => obj[h] = values[i]);
        return obj;
    });
}

const products = parseCSV(csvData);
const list = document.getElementById("list");

// Render product links
products.forEach((p, index) => {
    list.innerHTML += `
      <a class="product-link" href="product.html?id=${index+1}">
        ${p.Title} â€” $${p.Price}
      </a>
    `;
});
</script>

</body>
</html>
