<!DOCTYPE html>
<html>
<head>
  <title>CSV â†’ Multi-Page Viewer</title>
</head>
<body>

<div id="container"></div>

<script>
async function loadCSV() {
    const response = await fetch("pdp-data.csv");
    const text = await response.text();
    const rows = text.trim().split("\n").map(r => r.split(","));

    const headers = rows.shift();
    const container = document.getElementById("container");

    rows.forEach((row, i) => {
        const page = document.createElement("div");
        page.style.border = "1px solid #000";
        page.style.padding = "20px";
        page.style.margin = "20px 0";

        page.innerHTML = `<h2>Page ${i+1}</h2>` +
            headers.map((h, j) => `<p><strong>${h}:</strong> ${row[j]}</p>`).join("");

        container.appendChild(page);
    });
}

loadCSV();
</script>

</body>
</html>
