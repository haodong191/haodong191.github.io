<!DOCTYPE html>
<html>
<head>
  <title>Product Detail Pages</title>
  <style>
    .page {
      border: 1px solid #000;
      padding: 20px;
      margin: 30px 0;
      border-radius: 10px;
      background: #fafafa;
    }
    img {
      max-width: 300px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Product Detail Pages</h1>
<div id="container"></div>

<script>

async function loadCSV() {
    const response = await fetch("pdp-data.csv");
    const text = await response.text();

    // Split CSV into rows
    const rows = text.trim().split("\n").map(r => r.split(","));

    // First row = headers
    const headers = rows.shift();
    const container = document.getElementById("container");

    rows.forEach((row, i) => {
        const page = document.createElement("div");
        page.className = "page";

        let html = `<h2>Page ${i + 1}</h2>`;

        headers.forEach((header, j) => {
            const value = row[j];

            // If the field is ImageURL and has a URL â†’ embed an <img>
            if (header.toLowerCase() === "imageurl" && value && value.startsWith("http")) {
                html += `
                    <p><strong>${header}:</strong></p>
                    <img src="${value}" alt="Image for ${row[0]}">
                `;
            } else {
                html += `<p><strong>${header}:</strong> ${value}</p>`;
            }
        });

        page.innerHTML = html;
        container.appendChild(page);
    });
}

renderPages();
</script>

</body>
</html>
