<title>Product Catalog</title>
<style>
body {
    font-family: Good Sans, ui-sans-serif, system-ui, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
    background-color: #F7F6F2;
    margin: 0;
    padding: 20px;
}
h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #0A453A;
}
#search {
    display: block;
    margin: 0 auto 20px;
    padding: 10px 15px;
    width: 50%;
    max-width: 400px;
    border-radius: 5px;
    border: 1px solid #0A453A;
    font-size: 16px;
}

.table-container {
    width: 95%;
    max-width: 1200px;
    margin: 0 auto;
    overflow-x: auto;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

table {
    border-collapse: collapse;
    width: 80%;
    margin: 0 auto;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    border-radius: 8px;
    overflow: hidden;
}
th {
    background-color: #0A453A;
    color: #fff;
    padding: 12px 15px;
    text-align: left;
    font-weight: 600;
    position: sticky;
    top: 0;
    z-index: 2;
}
td {
    padding: 10px 15px;
    border-bottom: 1px solid #0A453A;
}
tr:nth-child(even) {
    background-color: #f9f9f9;
}
tr:hover {
    background-color: #FFDDBD;
    transition: background-color 0.2s ease;
}

/* Highlight Organic */
td.organic-false { color: red; font-weight: bold; }
td.organic-true { color: green; font-weight: bold; }

/* Responsive table for small screens */
@media screen and (max-width: 768px) {
    table, thead, tbody, th, td, tr { display: block; }
    thead tr { position: absolute; top: -9999px; left: -9999px; }
    tr { margin-bottom: 15px; border-bottom: 2px solid #ddd; padding: 10px; }
    td { border: none; position: relative; padding-left: 50%; text-align: left; }
    td:before { position: absolute; top: 10px; left: 15px; width: 45%; padding-right: 10px; white-space: nowrap; font-weight: 600; color: #555; }
    td:nth-of-type(1):before { content: "Vendor Part Number"; }
    td:nth-of-type(2):before { content: "UPC"; }
    td:nth-of-type(3):before { content: "Product Name"; }
    td:nth-of-type(4):before { content: "Category"; }
    td:nth-of-type(5):before { content: "Sub-Category"; }
    td:nth-of-type(6):before { content: "In-House Part Number"; }
    td:nth-of-type(7):before { content: "Material"; }
    td:nth-of-type(8):before { content: "Organic"; }
    td:nth-of-type(9):before { content: "Size"; }
    td:nth-of-type(10):before { content: "Inventory"; }
    td:nth-of-type(11):before { content: "Vendor"; }
    td:nth-of-type(12):before { content: "Price"; }
    td:nth-of-type(13):before { content: "ETA"; }
    td:nth-of-type(14):before { content: "Image"; }
}
</style>
</head>

// Build table
const table = document.getElementById('csv-table');
const thead = table.querySelector('thead');
const tbody = table.querySelector('tbody');
const searchInput = document.getElementById('search');

// Build headers
const headers = Object.keys(tableData[0]);
thead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join('') + "</tr>";

// Render rows
function renderTable(data) {
  tbody.innerHTML = '';
  data.forEach(row => {
    let rowHtml = '<tr>';
    headers.forEach(h => {
      let cellValue = row[h];
      let cellClass = '';

      // Apply Organic classes
      if(h === 'Organic' && (cellValue || '').toString().toUpperCase() === 'FALSE') {
        cellClass = 'organic-false';
      }      
      if(h === 'Organic' && (cellValue || '').toString().toUpperCase() === 'TRUE') {
        cellClass = 'organic-true';
      }

      // Render Image if column is Image
      if(h === 'Image' && cellValue) {
        cellValue = `<img src="${cellValue}" alt="Product Image" style="max-width:80px;">`;
      }

            if(h === 'Vendor' && cellValue) {
        cellValue = `<img src="${cellValue}" alt="Vendor Image" style="max-width:80px;">`;
      }

      rowHtml += `<td class="${cellClass}">${cellValue}</td>`;
    });
    rowHtml += '</tr>';
    tbody.innerHTML += rowHtml;
  });
}

// Initial render
renderTable(tableData);

// Search functionality
searchInput.addEventListener('input', function() {
  const query = this.value.toLowerCase().trim();
  const filtered = tableData.filter(row => 
    Object.values(row).some(val => (val || '').toString().toLowerCase().includes(query))
  );
  renderTable(filtered);
});
</script>
